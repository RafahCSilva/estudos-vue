<meta charset="UTF-8">
<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <h1 ref="aulaRef">{{ aula }}</h1>
  <h2>{{ modulo }}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Módulo</button>
</div>
<script>
  const vm = new Vue( {
    el: '#app',
    data: {
      aula: 'Aula: usando refs',
      modulo: 'Módulo: Instancia Vue'
    },
    methods: {
      alterarAula () {
        this.aula += '#'
        console.log(this.$refs.aulaRef.innerText)
      },
      alterarModulo () {
        this.modulo += '#'
      }
    },
  } )

  // vm.$rel aponta para o HtmlNode (querySelector)
  //vm.$refs.aulaRef.innerText = 'Alterando Diretamente =D'
  //document.querySelector( 'h1' ).innerText = 'Alterado via querySelector()'
</script>
