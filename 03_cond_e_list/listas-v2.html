<meta charset="UTF-8">
<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor, idx) in cores">{{ idx+1 }}) {{ cor }}</li>
  </ul>
</div>

<pre>
  &lt;li v-for=&quot;(value, key) in array&quot;&gt;
</pre>

<script>
  new Vue( {
    el: '#app',
    data: {
      cores: [ 'vermelho', 'verde', 'amarelo', 'azul' ],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59 },
        { nome: 'Guilherme', idade: 22, peso: 89 }
      ]
    },
  } )
</script>
