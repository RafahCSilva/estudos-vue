<meta charset="UTF-8">
<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonimo">Navegando como Anônimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado? 'Sair' : 'Logar' }}</button>
  <input type="checkbox" v-model="anonimo">
</div>

<pre>
  &lt;template&gt; ajuda a agrupar DOM Nodes
</pre>

<script>
  new Vue( {
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: true
    },
  } )
</script>
