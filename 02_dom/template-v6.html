<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>

  <p>{{ linkHtml }}</p>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS 2!',
      link: 'http://google.com',
      linkHtml: '<a href="http://google.com">Google</a>'
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Bom dia!!!'
        return this.titulo
      }
    }
  })
</script>
