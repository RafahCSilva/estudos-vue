<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar($event, 5)">Somar 5</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar (event, passo) {
        console.log(passo, event)
        this.contador += passo
      },
      atualizarXY (event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
