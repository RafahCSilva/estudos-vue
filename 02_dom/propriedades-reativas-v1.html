<script src="../libs/vue_2.6.10.js"></script>

<div id="app">
  <p>{{ titulo }}</p>

  <br> bind e on:
  <input
    type="text"
    v-bind:value="titulo"
    v-on:input="titulo = $event.target.value"
  >

  <br> model:
  <input
    type="text"
    v-model="titulo"
  >
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS 2!'
    }
  })
</script>
