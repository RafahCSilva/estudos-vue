</div>
<script>
  // Registro Global
  const contador = {
    template: `
      <div>
        {{ contador }}
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>`,
    data () { return { contador: 0 }},
  }
  new Vue( {
    el: '#app1',
    // Registro Local
    components: { 'contador1': contador }
  } )
  new Vue( {
    el: '#app2',
    // Registro Local
    components: { 'app-contador': contador }
  } )
</script>
